<html>
<head>
  <title>Used Car Price Predictor</title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
  <!--<script src="{{ url_for('static', filename='validation.js') }}" ></script>-->
</head>

<body>
  <nav class="navbar">
		<h1>Used Car Price Prediction</h1>
		<ul>
			<li><a href ="{{ url_for('history') }}">History</a></li>
			<li><a href="{{ url_for('about') }}">About</a></li>
			<li><a href="#">Reach us</a></li>
      <li><a href="{{ url_for('logout') }}">Sign Out</a></li>
		</ul>
		<div class="dropdown">
			<button class="dropbtn">Menu</button>
			<div class="dropdown-content">
          <a href="{{ url_for('history') }}">History</a>
			  	<a href="{{ url_for('about') }}">About</a>
			  	<a href="#">Reach us</a>
          <a href="{{ url_for('logout') }}">Sign Out</a>
			</div>
		</div>
	</nav>
  <h1 class="predict-h1">Find your Car's Value</h1>
  <div class="form-container">
    <form action="/predict" method="post" autocomplete="off">

      <div class="grid-container">


        <div class="grid_item">
          <label for="manufacturer">Manufacturer : </label><br>
          <select id="manufacturer" name="manufacturer" required>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Bentley">Bentley</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Datsun">Datsun</option>
            <option value="Fiat">Fiat</option>
            <option value="Force">Force</option>
            <option value="Ford">Ford</option>
            <option value="Honda">Honda</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Isuzu">Isuzu</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Jeep">Jeep</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Land">Land Rover</option>
            <option value="Mahindra">Mahindra</option>
            <option value="Maruti">Maruti Suzuki</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Mini">Mini Cooper</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Nissan">Nissan</option>
            <option value="Porsche">Porsche</option>
            <option value="Renault">Renault</option>
            <option value="Skoda">Skoda</option>
            <option value="Smart">Smart</option>
            <option value="Tata">Tata</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkwagen">Volkswagen</option>
            <option value="Volvo">Volvo</option>
          </select>
          </div>
        
      <div class="grid_item">
      <label>Kilometers Driven : </label><br>
      <input type="number" step="0.01" name="kms_driven" min="0" required="true"/>
      </div>

      <div class="grid_item">
      <label>Mileage : </label><br>
      <input type="number" step="0.1" name="mileage" min="1" required="true"/>
      </div>

      <div class="grid_item">
        <label>Engine : </label><br>
        <input type="number" step="0.1" name="engine" min="1" required="true"/>
      </div>

      <div class="grid_item">
        <label>Power : </label><br>
        <input type="number" step="0.01" name="power" min="1" required="true"/>
      </div>

      <div class="grid_item">
        <label>Seats : </label><br>
        <input type="number" name="seats" min="1" required="true"/>
      </div>

      <div class="grid_item">
        <label>Age(Years) : </label><br>
        <input type="number" step="0.1" name="age" min="0" required="true"/>
      </div>

      <div class="grid_item">
        <label for="fuel_type">Fuel Type : </label><br>
        <select id="fuel_type" name="fuel_type" required>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
          <option value="Electric">Electric</option>
          <option value="LPG">LPG</option>
        </select>
        </div>

        <div class="grid_item">
          <label for="transmission">Transmission : </label><br>
          <select id="transmission" name="transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
          </div>
      
          <br>

      <div class="grid_item">
      <label for="Owner_Type">Owner Type : </label><br>
      <select id="owner_type" name="owner_type" required>
          <option value="First">1</option>
          <option value="Second">2</option>
          <option value="Third">3</option>
          <option value="Fourth & Above">4 and above</option>
      </select>
      </div>
      
      </div>


      <input type="submit" value="Predict Selling Price">
    </form>
  </div>
  <footer>
		<p>&copy; 2023 Used Car Price Prediction System. All rights reserved.</p>
	</footer>
</body>

</html>
